# Nginx configuration for Copy Trader Bot WebSocket
# Place this in /etc/nginx/sites-available/copy-trader

server {
    listen 80;
    server_name 107.22.92.147;
    
    # Redirect HTTP to HTTPS (when SSL is set up)
    # return 301 https://$server_name$request_uri;
    
    # WebSocket endpoint
    location /ws {
        proxy_pass http://localhost:4789;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout
        proxy_read_timeout 86400;
        
        # CORS headers for Vercel frontend
        add_header 'Access-Control-Allow-Origin' 'https://your-app.vercel.app' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,X-API-Key' always;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4789/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

